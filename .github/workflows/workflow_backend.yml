on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  TAG_NAME: 0.1
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests (skipped)
        run: echo "Skipping tests since none are defined"
  security_scan:
    runs-on: ubuntu-latest
    needs: test  # Cette étape dépend de l'étape 'test'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Trivy
        run: |
          sudo apt update
          sudo apt install -y wget
          wget https://github.com/aquasecurity/trivy/releases/tag/v0.59.1/trivy_0.59.1_Linux-64bit.tar.gz
          tar -xvzf trivy_0.59.1_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Scan for vulnerabilities with Trivy
        run: trivy fs --exit-code 1 --severity CRITICAL,HIGH .

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Scan dependencies with Snyk
        run: snyk test --severity-threshold=high



